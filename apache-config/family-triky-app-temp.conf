# Configuraci√≥n temporal sin SSL para obtener certificados

# Frontend - family.triky.app
<VirtualHost *:80>
    ServerName family.triky.app
    DocumentRoot /var/www/html
    
    # Proxy to Docker frontend
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:4110/
    ProxyPassReverse / http://127.0.0.1:4110/

    # WebSocket support (if needed)
    ProxyPass /ws/ ws://127.0.0.1:4110/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:4110/ws/
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/family.triky.app_error.log
    CustomLog ${APACHE_LOG_DIR}/family.triky.app_access.log combined
</VirtualHost>

# API Backend - api.family.triky.app
<VirtualHost *:80>
    ServerName api.family.triky.app
    
    # CORS headers for API
    Header always set Access-Control-Allow-Origin "https://family.triky.app"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
    
    # Proxy to Docker backend
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3110/
    ProxyPassReverse / http://127.0.0.1:3110/
    
    # Handle OPTIONS requests for CORS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/api.family.triky.app_error.log
    CustomLog ${APACHE_LOG_DIR}/api.family.triky.app_access.log combined
</VirtualHost>
