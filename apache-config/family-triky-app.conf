# Frontend - family.triky.app
<VirtualHost *:80>
    ServerName family.triky.app
    DocumentRoot /var/www/html
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName family.triky.app
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/family.triky.app/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/family.triky.app/privkey.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy to Docker frontend
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:4100/
    ProxyPassReverse / http://127.0.0.1:4100/
    
    # WebSocket support (if needed)
    ProxyPass /ws/ ws://127.0.0.1:4100/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:4100/ws/
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/family.triky.app_error.log
    CustomLog ${APACHE_LOG_DIR}/family.triky.app_access.log combined
</VirtualHost>

# API Backend - api.family.triky.app
<VirtualHost *:80>
    ServerName api.family.triky.app
    
    # Redirect to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:443>
    ServerName api.family.triky.app
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/api.family.triky.app/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/api.family.triky.app/privkey.pem
    
    # Security headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Frame-Options DENY
    Header always set X-Content-Type-Options nosniff
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # CORS headers for API
    Header always set Access-Control-Allow-Origin "https://family.triky.app"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
    
    # Proxy to Docker backend
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:3100/
    ProxyPassReverse / http://127.0.0.1:3100/
    
    # Handle OPTIONS requests for CORS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/api.family.triky.app_error.log
    CustomLog ${APACHE_LOG_DIR}/api.family.triky.app_access.log combined
</VirtualHost>
