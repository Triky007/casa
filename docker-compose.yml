version: '3.8'

services:
  backend:
    build: ./backend
    environment:
      DATABASE_URL: sqlite:///./family_tasks.db
      SECRET_KEY: your-secret-key-change-in-production-please
      ALLOWED_ORIGINS: https://family.triky.app,https://api.family.triky.app
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 3100
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:4100:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: https://api.family.triky.app
    restart: unless-stopped


