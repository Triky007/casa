services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: family_tasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Masketu.123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d family_tasks"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - family-tasks-network

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:Masketu.123@db:5432/family_tasks
      SECRET_KEY: your-secret-key-change-in-production-please
      ALLOWED_ORIGINS: https://family.triky.app,https://api.family.triky.app
      ENVIRONMENT: production
    ports:
      - "3110:3110"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 3110
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3110/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - family-tasks-network

  frontend:
    build: ./frontend
    ports:
      - "127.0.0.1:4110:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ""
    restart: unless-stopped
    networks:
      - family-tasks-network

volumes:
  postgres_data:

networks:
  family-tasks-network:
    driver: bridge
